<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div>
    <button id="reset">Clear Board</button>
  </div>
  <h2 class = "playerTurn"></h2>
  <table>
    <thead>
      <tr>
        <td id="cell0"></td>
        <td id="cell1"></td>
        <td id="cell2"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="cell3"></td>
        <td id="cell4"></td>
        <td id="cell5"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td id="cell6"></td>
        <td id="cell7"></td>
        <td id="cell8"></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
